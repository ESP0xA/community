<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
    <P>
        <input type="button" value="发送" onclick="send();">      <!-- 点击按钮触发事件，调用send方法发送异步请求-->
    </P>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>     <!-- 导入jQuery -->
    <script>
        function send() {                                   // jquery发送请求
            $.post (                                        // jquery的post方法，用以执行ajax请求
                "/community/alpha/ajax",                    // 当前页面访问路径
                {"name": "张三", "age": 23},                //  向服务器提交的数据
                function(data) {                            // 回调函数（匿名），服务器响应之后，浏览器会调用该函数，data是服务器传过来的数据（JSON字符串）
                    console.log(typeof (data));
                    console.log(data);

                    // 将data转为js对象
                    data = $.parseJSON(data);
                    console.log(typeof (data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            )
        }
    </script>


</body>
</html>
